<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradebook 0.6.0</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
  <div class="app-root">
    <section class="auth-wrapper" id="authView">
      <div class="auth-card">
        <h1>Gradebook</h1>
        <p class="auth-subtitle">Sign in to continue</p>
        <form id="signInForm" novalidate>
          <label for="signin-username">Student Username</label>
          <input id="signin-username" type="text" required autocomplete="username" />
          <label for="signin-password">Password</label>
          <input id="signin-password" type="password" required autocomplete="current-password" />
          <label class="control-row">
            <input type="checkbox" id="staySignedIn" class="sharp-checkbox" />
            <span>Stay logged in</span>
          </label>
          <button type="submit" class="primary-btn">Log In</button>
          <button type="button" id="showSignUp" class="link-btn">Create Account</button>
        </form>
      </div>

      <div class="auth-card hidden" id="signUpCard">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Create your Gradebook account</p>
        <form id="signUpForm" novalidate>
          <label for="signup-username">Username</label>
          <input id="signup-username" type="text" required autocomplete="username" />
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" required autocomplete="new-password" />
          <label for="signup-confirm">Confirm Password</label>
          <input id="signup-confirm" type="password" required autocomplete="new-password" />
          <p id="passwordStrength" class="small-note">Password Strength: 0%</p>
          <button type="submit" class="primary-btn">Create Account</button>
          <button type="button" id="backToSignIn" class="link-btn">Back to Login</button>
        </form>
      </div>
    </section>

    <section class="dashboard hidden" id="dashboardView">
      <header class="taskbar">
        <div class="taskbar-left">
          <button class="icon-btn" id="toggleSidebar" aria-label="Toggle sidebar"><span class="material-icons">menu</span></button>
          <strong>Gradebook</strong>
        </div>

        <div class="taskbar-right">
          <select id="classSelector" class="class-selector"></select>
          <div class="dropdown-wrap">
            <button class="icon-btn" id="helpBtn" aria-label="Help"><span class="material-icons">help</span></button>
            <div id="helpDropdown" class="dark-dropdown hidden" role="menu">
              <button class="dropdown-item" data-action="Support Center">Support Center</button>
              <button class="dropdown-item" data-action="Guides">Guides</button>
              <button class="dropdown-item" data-action="Keyboard Shortcuts">Keyboard Shortcuts</button>
            </div>
          </div>
          <div class="dropdown-wrap">
            <button class="icon-btn" id="notifyBtn" aria-label="Notifications"><span class="material-icons">notifications</span></button>
            <div id="notifyDropdown" class="dark-dropdown hidden" role="menu">
              <button class="dropdown-item" data-action="3 new grade alerts">3 new grade alerts</button>
              <button class="dropdown-item" data-action="2 attendance updates">2 attendance updates</button>
            </div>
          </div>
          <div class="dropdown-wrap">
            <button class="icon-btn" id="accountBtn" aria-label="Account"><span class="material-icons">account_circle</span></button>
            <div id="accountDropdown" class="dark-dropdown hidden" role="menu">
              <button class="dropdown-item" data-action="Profile">Profile</button>
              <button class="dropdown-item" id="signOutBtn" data-action="Sign out">Sign out</button>
            </div>
          </div>
        </div>
      </header>

      <div class="main-layout" id="mainLayout">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-heading">Instruction</div>
          <nav>
            <button class="nav-item active" data-section="Control Center">Control Center</button>
            <button class="nav-item" data-section="Grade Book">Grade Book</button>
            <button class="nav-item" data-section="Attendance">Attendance</button>
            <button class="nav-item" data-section="Roster">Roster</button>
            <button class="nav-item" data-section="Seating Charts">Seating Charts</button>
            <button class="nav-item" data-section="Student Groups">Student Groups</button>
            <button class="nav-item" data-section="Post Grades">Post Grades</button>
          </nav>
        </aside>

        <main class="content-panel">
          <div class="title-row">
            <h2 id="sectionTitle">Control Center</h2>
            <button class="toolbar-btn" id="openSettingsBtn" type="button">Grade Settings</button>
          </div>
          <p id="classMeta" class="class-meta"></p>
          <section id="sectionContent" aria-live="polite"></section>
          <p id="dashboardStatus" class="status-line"></p>
        </main>
      </div>

      <div class="quick-dock">
        <button class="dock-btn" data-open-section="Grade Book"><span class="material-icons">assessment</span><span>Gradebook</span></button>
        <button class="dock-btn" data-open-section="Attendance"><span class="material-icons">fact_check</span><span>Attendance</span></button>
        <button class="dock-btn" data-open-section="Roster"><span class="material-icons">groups</span><span>Roster</span></button>
      </div>
    </section>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-card">
      <div class="overlay-head">
        <h3 id="overlayTitle">Manage</h3>
        <button id="closeOverlayBtn" class="icon-btn" aria-label="Close"><span class="material-icons">close</span></button>
      </div>
      <div id="overlayBody" class="overlay-body"></div>
    </div>
  </div>

  <div id="confirmOverlay" class="overlay hidden">
    <div class="confirm-card">
      <h3>Confirm Delete</h3>
      <p id="confirmMessage">Are you sure?</p>
      <div class="action-row">
        <button id="confirmYesBtn" class="danger-btn" type="button">Delete</button>
        <button id="confirmNoBtn" class="toolbar-btn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <div id="assignmentMenu" class="mini-menu hidden">
    <button data-menu-action="edit">Edit Assignment</button>
    <button data-menu-action="delete">Delete Assignment</button>
    <button data-menu-action="comments">Manage Student Comments</button>
    <button data-menu-action="bulk">Bulk Mass Grade Change</button>
  </div>

  <script defer src="public/js/main.js"></script>
</body>
</html>
